<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakty</title>
    <!-- Na캜ten칤 styl콢 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 pro ikony -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
    <!-- Na캜ten칤 JS pro zm캩nu motivu -->
    <script defer src="theme.js"></script>
</head>

<body>
    <!-- Dynamick칠 na캜칤t치n칤 navigace -->
    <header id="navbar-container"></header>
    <script>
        // Na캜칤t치n칤 naviga캜n칤 li코ty
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;

                // Inicializace 코ipky u logo-textu
                const logoText = document.querySelector('.logo-text');
                if (logoText) {
                    const logoSVG = logoText.nextElementSibling;
                    if (logoSVG) {
                        logoSVG.style.transition = 'transform 600ms ease';
                        logoSVG.style.transform = 'rotate(0deg)';
                        logoText.addEventListener('mouseenter', () => {
                            logoSVG.style.transform = 'rotate(-180deg)';
                        });
                        logoText.addEventListener('mouseleave', () => {
                            logoSVG.style.transform = 'rotate(0deg)';
                        });
                    }
                }

                // P콏id치n칤 funk캜nosti tla캜칤tka pro zm캩nu motivu
                const themeButton = document.getElementById('themeButton');
                if (themeButton) {
                    themeButton.addEventListener('click', () => {
                        const currentTheme = document.body.classList[0];
                        const themes = ['light', 'dark', 'solar'];
                        const nextTheme = themes[(themes.indexOf(currentTheme) + 1) % themes.length];
                        document.body.classList.remove(currentTheme);
                        document.body.classList.add(nextTheme);
                        localStorage.setItem('theme', nextTheme);
                    });

                    // Nastaven칤 v칳choz칤ho motivu p콏i na캜ten칤 str치nky
                    const savedTheme = localStorage.getItem('theme');
                    if (savedTheme) {
                        document.body.classList.add(savedTheme);
                    } else {
                        document.body.classList.add('light');
                    }
                }
            });
    </script>

    <main>
        <h1>Kontakty 游</h1>
        <hr>
        <div class="contact-container">
            <div class="contact-card">
                <i class="fa-solid fa-envelope contact-icon"></i>
                <h2>E-mail</h2>
                <a href="mailto:lraska03@seznam.cz">lraska03@seznam.cz</a>
            </div>
    
            <div class="contact-card">
                <i class="fa-solid fa-phone contact-icon"></i>
                <h2>Telefon</h2>
                <a href="tel:+420733425112">+420 733 425 112</a>
            </div>
    
            <div class="contact-card">
                <i class="fa-brands fa-linkedin contact-icon"></i>
                <h2>LinkedIn</h2>
                <a href="https://www.linkedin.com/in/luk치코-ra코ka-58520a35b/" target="_blank">M콢j LinkedIn</a>
            </div>
    
            <div class="contact-card">
                <i class="fa-brands fa-github contact-icon"></i>
                <h2>GitHub</h2>
                <a href="https://github.com/lukirasaka" target="_blank">M콢j GitHub</a>
            </div>
        </div>
    </main>
</body>
</html>
